name: A11yWatch - The Accessibility Suite

on:
  pull_request:
  push:
    branches: 
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: A11yWatch/github-action@v1.2.43
        with:
          WEBSITE_URL: https://docs.suborbital.dev
          FAIL_ERROR_COUNT: 1
          EXTERNAL: true
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          A11YWATCH_TOKEN: ${{ secrets.A11YWATCH_TOKEN }} 